name: gotest

on: [push]

permissions:
  contents: read

jobs:
  gotest:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21.5'
          cache: false
      - name: Test the project
        run: |
          go test ./...